<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Новости сайта Thans-light.</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&family=Oswald&display=swap">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body class="news">
        <div class="wrapper">
            <div class="news__inner">
                <div class="news__heading">
                    <h1 class="news__title title">Новости</h1>
                    <a href="#" class="news__link" target="_blank">Все новости</a>
                </div>
                <div class="news__content">
                    <div class="news__paper">
                        <picture>
                            <source type="image/webp" src="images/news-images-1.webp 1x, images/news-images-1@2x.webp 2x">
                            <img src="images/news-images-1.jpg" srcset="images/news*images-1@2x.jpg 2x" alt="рабочий стол ведущего семинар, с программой проведения в записной книжке и презентация на рабочем столе ноутбука">
                        </picture>
                        <div class="news__preview">
                            <div class="news__caption">
                                <h2 class="news__subject">Семинар Milos</h2>
                                <time class="news__time" datetime="2019-01-27">27.01.2019</time>
                            </div>
                            <p class="news__excerpt">Наши сотрудники прошли последний семинар от компании Milos. Они получили новый объем знаний, который позволит нашей компании заниматься оборудованием не только мероприятий, но производственных помещений.</p>
                            <a href="#" class="news__link-text" target="_blank">Читать полностью...</a>
                        </div>
                    </div>
                    <div class="news__item"></div>
                    <div class="news__item"></div>
                </div>
            </div>
        </div>
    </body>
</html>
